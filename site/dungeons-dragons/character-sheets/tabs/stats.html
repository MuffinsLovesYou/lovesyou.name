<div id='stats' style='width:calc(100%-50px)'>

        <div style='width:35%; display:inline-block;'>
        <div style='height:100px'>    
            <div><span>Name: </span><span id='Name' bind>Placeholder</span></div>
            <div><span>Race: </span><span id='Race' bind>Race</span></div>
            <div><span>Class: </span><span id='Class' bind='ClassName'>PH</span></div>
            <div><span>Background: </span><span id='Background' bind>BG</span></div>
            <div><span>XP: </span><span id='XP' bind></span></div>
        </div>
        <div style='height:100px'>
            <div><span><b>Attributes:</b></span></div>
            <ul style='columns:2'>
                <div><span>Str: </span><span id='Strength' bind='Stats.Strength'>Str</span></div>
                <div><span>Dex: </span><span id='Dexterity' bind='Stats.Dexterity'>Dex</span></div>
                <div><span>Con: </span><span id='Constitution' bind='Stats.Constitution'>Con</span></div>
                <div><span>Int: </span><span id='Intelligence' bind='Stats.Intelligence'>Int</span></div>
                <div><span>Wis: </span><span id='Wisdom' bind='Stats.Wisdom'>Wis</span></div>
                <div><span>Cha: </span><span id='Charisma' bind='Stats.Charisma'>Cha</span></div>
            </ul>
        </div>    
        </div>
            
        <div style='width:calc(50%-2px); display:inline-block; vertical-align: top;'>
        <div style='height:100px'>
            <div><span>HP: </span><span id='HP' bind>HP</span></div>
            <div><span>AC: </span><span id='AC' bind>0</span><br></div>
            <div><span>Current: </span><input type='text' style='width:50px; display:inline-block;' /></div>
        </div>
        <div style='height:100px'>    
            <div><span><b>Saves:</b></span></div>
            <div style='display:inline-block;'>
                <ul style='columns:2'>
                    <div><span>Str: </span><span id='StrengthSave' bind='Saves.Strength.Bonus'>Str</span></div>
                    <div><span>Dex: </span><span id='DexteritySave' bind='Saves.Dexterity.Bonus'>Dex</span></div>
                    <div><span>Con: </span><span id='ConstitutionSave' bind='Saves.Constitution.Bonus'>Con</span></div>
                    <div><span>Wil: </span><span id='WisdomSave' bind='Saves.Wisdom.Bonus'>Will</span></div>
                    <div><span>Int: </span><span id='IntelligenceSave' bind='Saves.Intelligence.Bonus'>Int</span></div>
                    <div><span>Cha: </span><span id='CharismaSave' bind='Saves.Charisma.Bonus'>Cha</span></div>
                </ul>
            </div>
        </div>
    </div>
</div>
