<div id='add-participant-modal'>
    <style>
        
        #add-participant-modal {
            text-align: left;
            margin : 5px;
            width: 475px;
        }

        #add-participant-modal label {
            display:block;
            font-weight:bold;
        }

        #add-participant-modal #txtInit {
            width: 50px;
        }

        #add-participant-modal #txtName { 
            width : 200px;
        }

        #add-participant-modal #txtHp {
            width : 75px;
        }

        #add-participant-modal #txtCount { 
            width: 50px;
        }

        #add-participant-modal #btnAddParticipant { 
            line-height: 18px;
        }

    </style>

    <div>
        <div style='display:inline-block;'>
            <label for='txtInit'>initiative</label>
            <input id='txtInit' placeholder="init" />
        </div>
        <div style='display:inline-block;'>
            <label for='txtName'>name</label>
            <input id='txtName' placeholder="name" />
        </div>
        <div style='display:inline-block;'>
            <label for='txtHp'>hit points</label>
            <input id='txtHp' placeholder="hp" />
        </div>
        <div style='display:inline-block;'>
            <label for='txtCount'>count</label>
            <input id='txtCount' placeholder="#" value='1'/>
        </div>
        <button id='btnAddParticipant' class='btn btn-primary btn-sm' disabled>Add</button>
    </div>
</div>
