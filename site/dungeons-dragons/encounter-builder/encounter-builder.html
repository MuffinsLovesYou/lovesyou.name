
<div id='inputContainer' >
    <div id='characterContainer'>
        <span class='builder_inputs_left'>Character Levels:</span>
        <input type='text' id='characters' placeholder='1, 2, 3'/>
    </div>
    <div id='difficultyContainer'>
        <span class='builder_inputs_left'>Difficulty:</span>
        <select id='difficulty'>
            <option value='Easy'>Easy</option>
            <option selected='true' value='Medium'>Medium</option>
            <option value='Hard'>Hard</option>
            <option value='Deadly'>Deadly</option>   
        </select>    
    </div>
    <div id='challengeRatingContainer'>
        <div>
            <span class='builder_inputs_left'>Min CR:</span>    
            <select id='crMin'></select>
        </div>
        <div>
            <span class='builder_inputs_left'>Max CR:</span>
            <select id='crMax'></select>
        </div>
    </div>
    <div id='monsterCountContainer'>
        <div></div>
            <span class='builder_inputs_left'>Min Count:</span>
            <input id='monsterCountMin' type='text' maxlength="2" class='builder_count_textbox' value='1'/>
        </div>
        <div>
            <span class='builder_inputs_left'>Max Count:</span>
            <input id='monsterCountMax' type='text' maxlength="2" class='builder_count_textbox' value='6'/>
        </div>
    </div>
</div>
<div id='outputContainer'>
    <div id='encounter-output-table'></div>
</div>
