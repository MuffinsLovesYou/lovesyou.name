
<div id='inputContainer' >
    <div id='characterContainer'>
        <span class='builder_inputs_column'>Character Levels:</span>
        <input type='text' id='characters' placeholder='1, 2, 3'/>
    </div>
    <div id='difficultyContainer'>
        <span class='builder_inputs_column'>Difficulty:</span>
        <select id='difficulty'>
            <option value='Easy'>Easy</option>
            <option selected='true' value='Medium'>Medium</option>
            <option value='Hard'>Hard</option>
            <option value='Deadly'>Deadly</option>   
        </select>    
    </div>
    <div id='challengeRatingContainer'>
        <span class='builder_inputs_column'>CR Range</span>
        <div class='builder_inputs_column'>
            <span>Min:</span>    
            <select id='crMin' class='builder_number_input'></select>
        </div>
        <div class='builder_inputs_column'>
            <span>Max:</span>
            <select id='crMax' class='builder_number_input'></select>
        </div>
    </div>
    <div id='monsterCountContainer'>
        <span class='builder_inputs_column'>Monster #:</span>
        <div class='builder_inputs_column'>
            <span>Min:</span>
            <input id='monsterCountMin' type='text' maxlength="2" class='builder_number_input' value='1'/>
        </div>
        <div class='builder_inputs_column'>
            <span>Max:</span>
            <input id='monsterCountMax' type='text' maxlength="2" class='builder_number_input' value='6'/>
        </div>
    </div>
</div>
<div id='outputContainer'>
    <div id='encounter-output-table'></div>
</div>
